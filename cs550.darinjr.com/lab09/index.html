<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  set the title to Week 09 - CS-550   -->
    <title> Week 09 - CS-550 </title>

    <!--  link to your lab09 css file  -->
    <link rel="stylesheet" href="../assets/css/lab09.css">
  </head>
  <body>
    <h1><a href="../">CS-550</a></h1>
    <!--  display your name with h2 tag  -->
    <h2>Darin Davis Jr</h2>

    <h3>Week 09 - CS-550</h3>

    <!-- display the form shown in the example -->
    <form action="../week08" method="GET">
      Name <br>
      <input type="text" name="name"> <br>
      Password <br>
      <input type="password" name="password"> <br>
      <br>
      <label for="colorSelect"> Favorite Color </label> <br>
      <select name="color" id="colorSelect">
        <label><option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
      </select>
      <br><br>

      <fieldset>
        <legend>Favorite Shape</legend>
        <input type="radio" name="shape" value="triangle" id="triangle">
          <label for="triangle"> Triangle </label> <br>
        <input type="radio" name="shape" value="square" id="square">
          <label for="square"> Square </label> <br>
        <input type="radio" name="shape" value="circle" id="circle">
          <label for="circle"> Circle </label> <br>
      </fieldset>
      <br>
      <input type="submit" value="Submit">
    </form>

    <p>&copy; 2017 CS-550</p>
  </body>
</html>
