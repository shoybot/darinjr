<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  set the title to Week 05 - CS-550   -->
    <title>Week 10 - CS-550</title>

    <!-- link to maxcdn bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    

</head>
<body>

  <!-- write an opening div tag with a class of: container -->
  <div class="container">
    <!-- write an opening div tag with a class of: jumbotron -->
    <div class="jumbotron">
      <h2><a href="../">CS550</a></h2>
      <h1>Lab 10</h1>
      <p>Working with Bootstrap jumbotron, responsive images, and a striped &amp; responsive table</p>
    <!-- write the closing div tag for the jumbotron -->
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- wrap inside a row div and a col (12) div -->
        <h2>Pierce Images</h2>
      </div>
    </div>

    <!-- write an opening row div -->
    <div class="row">
      <!-- wrap each image inside a col (4) div tag -->
      <!-- all images are responsive -->
      <div class="col-md-4">
        <img class="img-fluid rounded" src="../assets/images/pierce1.png" alt="Students around a tree">
      </div>
      <div class="col-md-4">
        <img class="img-fluid rounded-circle" src="../assets/images/pierce2.png" alt="Students working on engine">
      </div>
      <div class="col-md-4">
        <img class="img-fluid img-thumbnail" src="../assets/images/pierce3.png" alt="Students hanging out">
      </div>
    <!-- write the closing row div -->
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- wrap inside a row div and a col (12) div -->
        <h2>Students Table</h2>
      </div>
    </div>

    <!-- create a responsive, striped, bordered table inside a row and col div -->
    <div class="row">
      <div class="col-md-12 table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Major</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Jonathan</td>
              <td>Doe</td>
              <td>Math</td>
              <td>Senior</td>
            </tr>
            <tr>
              <td>Mary</td>
              <td>Moe</td>
              <td>Music</td>
              <td>Sophomore</td>
            </tr>
            <tr>
              <td>July</td>
              <td>Dooley</td>
              <td>History</td>
              <td>Freshman</td>
            </tr>
            <tr>
              <td>Marvin</td>
              <td>Miller</td>
              <td>Drama</td>
              <td>Junior</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
  <!-- write the closing div tag for the container -->
  </div>


  <!-- place script tags here for: jquery, popper, and bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
