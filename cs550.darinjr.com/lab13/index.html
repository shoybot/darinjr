<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Week 13 - CS-550</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

  <style>
    .carousel-inner img {
      width: 100%;
      height: 100%;
      }
    .margin-t {
      margin-top: 64px;
    }
    .bg-custom {
    background-color: #f6fcff;
    }
    h4 {
        margin-top: 16px;
    }
    input[type="radio"] {
        margin-left: 8px;
        margin-right: 2px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-light navbar-light fixed-top">
    <!-- Brand -->
    <a class="navbar-brand" href="../">CS 550</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="www.w3schools.com">W3Schools</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="www.getbootstrap.com">Bootstrap</a>
        </li>
        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            Labs
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="../week08">Lab 8</a>
            <a class="dropdown-item" href="../week09">Lab 9</a>
            <a class="dropdown-item" href="../week10">Lab 10</a>
          </div>
        </li>
      </ul>
      <form class="form-inline">
        <input class="form-control mr-2" type="text" placeholder="Search">
        <button class="btn btn-success bg-info" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container margin-t">
    <div class="row">
      <div class="col-md-6  offset-md-3">
        <h3>Pierce Showcase</h3>

        <div id="demo" class="carousel slide" data-ride="carousel">
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
          </ul>

          <!-- Slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../assets/images/pierce1.png" alt="Students around a tree">
              <div class="carousel-caption">
                  <h3>Pierce College</h3>
                  <p>Friends and students</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../assets/images/pierce2.png" alt="Students working on engine">
              <div class="carousel-caption">
                  <h3>Pierce College</h3>
                  <p>Metal Shop</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../assets/images/pierce3.png" alt="Students hanging out">
              <div class="carousel-caption">
                  <h3>Pierce College</h3>
                  <p>Good Times</p>
              </div>
            </div>
          </div>
        
          <!--Controls-->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h4>Form</h4>
        <form>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>

          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-legend col-sm-3">Favorite Shape</legend>
              <div class="col-sm-9">
                <label class="radio-inline">
                  <input type="radio" name="shape" value="triangle" id="triangle">
                  Triangle
                </label>
                <label class="radio-inline">
                  <input type="radio" name="shape" value="square" id="square">
                  Square
                </label>
                <label class="radio-inline">
                  <input type="radio" name="shape" value="circle" id="circle">
                  Circle
                </label>
              </div>
            </div>
          </fieldset>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="colorSelect">
              Favorite Color
            </label>
            <div class="col-sm-9">
              <select class="form-control" name="color" id="colorSelect">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
